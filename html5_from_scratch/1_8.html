<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		td {
			border-style: solid;
			border-width: 1px;
			font-size: 200%;
		}
		td:hover {
			color: green;
			font-size: 200%;
		}
	</style>
</head>
<body>
	<section>
		<table>
			<tr>
				<td>1</td>
				<td>一个人生活</td>
				<td>温岚</td>
			</tr>
			<tr>
				<td>2</td>
				<td>让我爱你</td>
				<td>胡夏</td>
			</tr>
		</table>
		<button type="button" id="findHover" autofocus>查看鼠标焦点目标位置</button>
		<div id="hoverResult"></div>
		<script type="text/javascript">
			document.getElementById("findHover").onclick = function() {
				//找到鼠标当前悬停的单元格
				var hovered = document.querySelector("td:hover"); //?为什么无效？
				if (hovered)
					document.getElementById("hoverResult").innerHTML = hovered.innerHTML;
			}
		</script>
	</section>
</body>
</html>
